<div class="container-fluid">
  <div class="bookmarks-container">
    <div>
      <h3 class="favorite">
        <fa-icon [icon]="faStarIcon"></fa-icon> Favoritos
      </h3>

      <ng-template [ngIf]="!(bookmarks$ | async).length" [ngIfElse]="table">
        <div el class="text-muted text-center">
          Nenhuma cidade favorita adicionada
        </div>
      </ng-template>

      <ng-template #table>
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="text-center">
                <fa-icon [icon]="faCityIcon"></fa-icon> Cidade
              </th>
              <th class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bookmark of bookmarks$ | async" class="text-center">
              <td>
                <a
                  [routerLink]="['../details']"
                  [queryParams]="{lat: bookmark.coord.lat, lon: bookmark.coord.lon}"
                >
                  {{ bookmark.name }}
                </a>
              </td>
              <td>
                <button
                  class="btn btn-outline-dark btn-sm text-danger"
                  (click)="removeBookmark(bookmark.id)"
                >
                  <fa-icon [icon]="faTrashIcon"></fa-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-template>
    </div>
  </div>
</div>
